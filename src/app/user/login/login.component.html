<div>
<div class="row mt-4">
  <h1 class="login">Sign into your Account</h1>
  <div class="col-md-6">
    <form [formGroup]="service.formModel" autocomplete="off" (submit)="!!onSubmit()">

      <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger"
          *ngIf="service.formModel.get('UserName').touched && !! service.formModel.get('UserName').errors?.required">This
          field is mandatory.</label>
      </div>

        <div class="form-group required">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="Password">
          <label class="text-danger"
            *ngIf="service.formModel.get('Password').touched && !! service.formModel.get('Password').errors?.required">This
            field is mandatory.</label>
        </div>

      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid"> Login </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div>
  <h4 class="managerreg"><a routerLink="/registration"> New User? Register First. </a></h4>
</div>
</div>
